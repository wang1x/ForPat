<script>
//# sourceURL=register.js
$('#registerSubmit').click(function(){
    name = $('#name').val();
    password = $('#password').val();
    email = $('#email').val();
    firsttime = $('#firsttime').val();
    description = $('#description').val();
   if(!name || !password ||!email){
	//alert("Please fill the form");
        return;
   }
    var input = {
    name : $('#name').val(),
    password : $('#password').val(),
    email : $('#email').val(),
    firsttime : $('#firsttime').val(),
    description : $('#description').val()

};
    $.ajax
    ({
        url: '/postRegister',
        data: input,
        type: 'POST',
        success: function(result)
        {
	   if(result.success){
    		$("#home>a").click();
		}
        }
    });
});
</script>


<div class="container">
    <div class="row">
        <div class="col-md-8 ">
            <div class="panel panel-default">
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" onsubmit="return false;">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-3 control-label">User Name</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="name" placeholder="user name" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-3 control-label">Email Address</label>
                            <div class="col-sm-4">
                                <input type="email" class="form-control" id="email" placeholder="Email" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                            <div class="col-sm-4">
                                <input type="password" class="form-control" id="password" placeholder="password" required="">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label  class="col-sm-3 control-label">Know Pat first time</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="firsttime" placeholder="yyyy/mm/dd " required="">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label  class="col-sm-3 control-label">Description</label>
                            <div class="col-sm-6">
                               <textarea class="form-control" placeholder="description" id="description">
                                      </textarea>
                            </div>
                        </div>

                        <div class="form-group last">
                            <div class="col-sm-3">
                                <button type="submit" class="btn btn-success btn-sm" id="registerSubmit" >Submit</button>
                            </div>
                            <div class="col-sm-3">
                                <button type="reset" class="btn btn-default btn-sm" id="postReset">Reset</button>
                            </div>
                            <div class="col-sm-3">
                                <button type="cancel" class="btn btn-default btn-sm" id="postCancel">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>             
            </div>
        </div>
    </div>
</div>
