<script>
//# sourceURL=login.js
$(document).ready(function(){
$('#loginSubmit').click(function(){
    var name  = $('#log_user').val();
    var password = $('#log_password').val();
    if(!name || !password) {
	return;
   }
    var input = {
    log_user : $('#log_user').val(),
    log_password : $('#log_password').val(),
};
    $.ajax
    ({
        url: '/postLogin',
        data: input,
        type: 'POST',
        success: function(result)
	{
		if(result.success){
    			$("#home>a").click();
		}
		else {
			alert("Not correct. Try again");
		}
	}
    });
});

$("#registerSubmit").click(function(){
 $("#mainpane").load("register.html", function(){
                                });
});


});
</script>
<div class="container">
    <div class="row">
        <div class="col-md-8 ">
            <div class="panel panel-default">
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" onsubmit="return false;">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-3 control-label">User Name</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="log_user" placeholder="user name" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                            <div class="col-sm-4">
                                <input type="password" class="form-control" id="log_password" placeholder="password" required="">
                            </div>
                        </div>

                        <div class="form-group last">
                            <div class="col-sm-6"/>
                            <div class="col-sm-3">
                                <button type="submit" class="btn btn-success btn-sm" id="loginSubmit" >Submit</button>
                            </div>
                        </div>
                    </form>
		    </br>
		    </br>
			
                        <div class="form-group last">
                            <div class="col-sm-3"/>
                            <div class="col-sm-3">
                                <button class="btn btn-success btn-sm" id="registerSubmit" >register</button>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
